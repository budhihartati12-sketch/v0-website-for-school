# Development Testing Environment for School Website
# This configuration is for testing development environment only

server {
    listen 8080;
    server_name localhost;

    # Proxy headers for Next.js
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Development environment - root path
    location / {
        proxy_pass http://school-website-dev-test:3001;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Development environment - /websekolah-dev path
    location /websekolah-dev {
        proxy_pass http://school-website-dev-test:3001;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Development environment - /websekolah-dev/ (with trailing slash)
    location /websekolah-dev/ {
        proxy_pass http://school-website-dev-test:3001/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
