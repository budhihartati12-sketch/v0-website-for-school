# Testing Environment Docker Compose
services:
  nginx-test:
    image: nginx:stable-alpine
    container_name: nginx-test
    ports:
      - "8080:8080"
    volumes:
      - ./nginx-test.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - test-network
    depends_on:
      - school-website-dev-test
      - school-website-staging-test
      - school-website-prod-test

  school-website-dev-test:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    container_name: school-website-dev-test
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - test-network
    volumes:
      - ../../:/app
      - /app/node_modules

  school-website-staging-test:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    container_name: school-website-staging-test
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - PORT=3002
    ports:
      - "3002:3002"
    networks:
      - test-network
    volumes:
      - ../../:/app
      - /app/node_modules

  school-website-prod-test:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    container_name: school-website-prod-test
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
    ports:
      - "3003:3003"
    networks:
      - test-network
    volumes:
      - ../../:/app
      - /app/node_modules

networks:
  test-network:
    driver: bridge
