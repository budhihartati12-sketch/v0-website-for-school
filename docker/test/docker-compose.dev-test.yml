# Development Testing Environment Docker Compose
services:
  nginx-test:
    image: nginx:stable-alpine
    container_name: nginx-test-dev
    ports:
      - "8080:8080"
    volumes:
      - ./nginx-dev-test.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - test-network
    depends_on:
      - school-website-dev-test

  school-website-dev-test:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    container_name: school-website-dev-test
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - test-network
    volumes:
      - ../../:/app
      - /app/node_modules

networks:
  test-network:
    driver: bridge
